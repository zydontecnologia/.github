name: "🐞 Registrar BUG"
description: "Descreva detalhes do BUG"
title: "[Bug]: <título curto do problema>"
# sem labels automáticos (o usuário escolhe)
body:
  - type: textarea
    id: ambiente
    attributes:
      label: "## 🌐 Ambiente"
      description: "Informe ambiente e credenciais de teste (NÃO use senhas reais de produção)"
      placeholder: |
        Ambiente: Homologação
        Usuário: marcelo.domingues@zydon.com.br
        Senha: Zydon@123
        Organização: Provanza
    validations:
      required: true

  - type: textarea
    id: passos
    attributes:
      label: "## 🪜 Passos para Reproduzir"
      description: "Liste os passos que levam ao erro (1 por linha)"
      placeholder: |
        1. Logar como cliente X
        2. Adicionar produto ao carrinho
        3. Aplicar cupom TESTE10
        4. Finalizar pedido
    validations:
      required: true

  - type: textarea
    id: resultado_atual
    attributes:
      label: "## 📍 Resultado Atual"
      description: "O que acontece hoje?"
      placeholder: "Sistema retorna erro 500 e pedido não é criado"
    validations:
      required: true

  - type: textarea
    id: resultado_esperado
    attributes:
      label: "## ✅ Resultado Esperado"
      description: "O que deveria acontecer?"
      placeholder: "Pedido finalizado com status CONFIRMADO e cupom aplicado"
    validations:
      required: true

  - type: textarea
    id: evidencia
    attributes:
      label: "## 📎 Evidência"
      description: "Links/prints/vídeos/logs/outros"
      placeholder: |
        - Print do erro
        - Vídeo no Loom: https://loom.com/share/exemplo123
        - Log do pedido: ID=874152
    validations:
      required: false
